<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="mystyle.css">

		<script src="./html2canvas.js"></script>
		<script src="//cdn.jsdelivr.net/jquery.scrollto/2.1.2/jquery.scrollTo.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="./jquery.hotkeys/jquery.hotkeys.js"></script>
		<script src="./THREEx.screenshot.js"></script>
		
		<script src="./script.js"></script>
	</head>
	<body>
		<div id="main">
			<div id="leftDiv">
				<div id="leftFirst">
					<video id="myVideo" autobuffer >
						<source id="mp4" src="./video/NL1.mp4" type="video/mp4">
					</video>
				</div>
				<div id="leftSecond">
					<!--
					<button id="appearBtn"> appear </button>
					<button id="disappearBtn"> disappear </button>

					<br>

					<div id=forDebugging> </div>
					-->
					<table id="myTable" class="captionTable" style="width: 100%">
						<tr> Subtitle </tr>
					</table>
				</div>
				<div id="bars">
					<div id="playBar">  
						<div id="playTime" style="display: inline"> 0:00 / 0:00 </div>
						<button id="playBtn" style="display: inline"> play </button>
						<button id="pauseBtn" style="display: inline"> pause </button>
					</div>
					<canvas id="progressBar"> </canvas>
					<canvas id="questionBar"> </canvas> 
				</div>
			</div>
			<div id="rightDiv">
				<div id="rightFirst">
					<div id="questionBoxArea">
						Please post your question <br>
						<textarea id="questionBox" type="text" name="question"> </textarea>
					</div>
					<div id="timeArea"> </div>
					<button id="submitBtn" style="float:right"> submit </button>
				</div>
				<div id="rightSecond" style="overflow: scroll;">
				</div>
			</div>
		</div>
	</body>
</html>
