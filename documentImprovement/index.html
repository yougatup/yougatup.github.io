<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="mystyle.css">

		<script src="//cdn.jsdelivr.net/jquery.scrollto/2.1.2/jquery.scrollTo.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="./jquery.hotkeys/jquery.hotkeys.js"></script>
		<script src="./sketch.js"></script>
		
		<script src="./script.js"></script>
	</head>
	<body>
		<div id="main">
			<div id="leftDiv">
				<div id="leftFirst">
					<video id="myVideo" autobuffer crossorigin="anonymous" controls>
						<source id="mp4" src="https://firebasestorage.googleapis.com/v0/b/documentimprovement-ebf04.appspot.com/o/NL1.mp4?alt=media&token=bef827a5-1c99-488c-892b-90b29e958aae" type="video/mp4">
						<track kind="subtitles" label="English subtitles" id="videoCaption" src="https://firebasestorage.googleapis.com/v0/b/documentimprovement-ebf04.appspot.com/o/Sub-NL1.vtt?alt=media&token=a6149ae0-50a5-4437-ac86-e7b25b4cc679" default> </track>
					</video>
				</div>
				<div id="bars">
					<div id="playBar">  
						<div id="playTime" style="display: inline"> 0:00 / 0:00 </div>
						<button id="playBtn" style="display: inline"> play </button>
						<button id="pauseBtn" style="display: inline"> pause </button>
						<button id="annotateBtn" style="display: inline"> annotate </button>
						<button id="backVideoBtn" style="display: inline"> back to video </button>
						<a href="#myCanvas" data-download="png" style="float: right; width: 100px;">Download</a>
					</div>
					<canvas id="progressBar"> </canvas>
				</div>
				<div id="leftSecond">
					<!--
					<button id="appearBtn"> appear </button>
					<button id="disappearBtn"> disappear </button>

					<br>

					<div id=forDebugging> </div>
					-->
					<table id="myTable" class="captionTable">
						<tr> </tr>
					</table>
				</div>
				<canvas id="questionBar"> </canvas> 
			</div>
			<div id="rightDiv">
				<div id="rightFirst">
					<div id="questionBoxArea">
						Please post your question <br>
						<textarea id="questionBox" type="text" name="question"> </textarea>
					</div>
					<div id="timeArea"> </div>
					<button id="submitBtn" style="float:right"> submit </button>
				</div>
				<div id="rightSecond" style="overflow: scroll;">
				</div>
			</div>
		</div>
	</body>
</html>
